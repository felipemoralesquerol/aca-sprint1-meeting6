    <script>

        function sumar(a, b) {
            return a + b;
        };

        // scope: var, let, const
        let sumar_af = (a, b) => a + b;
      

        if (true) {

          console.log('Dentro del if ' + c)  
        }
        

        console.log(sumar(2, 13));
        console.log(sumar_af(2 , 13));

 
        // programamos
        //Definir una función llamada es_par, que reciba como parámetro un número y retorne true si el 
        //número es par o false si es impar.
        function es_par(numero) {
            return (numero % 2 == 0)            
        };

        // implementada con arrow function
        let es_par1 = (numero) => (numero % 2 == 0);


        console.log(es_par1(21)); //false
        console.log(es_par1(12)); //true


        // programamos: funcion cuadrado
        let cuadrado = (numero) => numero * numero;

        console.log(cuadrado(3));

        // programamos: factorial
        // factorial(1) = 1
        // factorial(2) = 2 * 1 = 2
        // factorial(3) = 3 * factorial(2) * 1 = 6
        // 
        function factorial(n) {
            console.log(n);
            if (n == 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
        console.log(factorial(20))
