        // programamos
        //Definir una función llamada es_par, que reciba como parámetro un número y retorne true si el 
        //número es par o false si es impar.
        function es_par(numero) {
            return (numero % 2 == 0)            
        };

        // implementada con arrow function
        let es_par1 = (numero) => (numero % 2 == 0);


        console.log(es_par1(21)); //false
        console.log(es_par1(12)); //true
